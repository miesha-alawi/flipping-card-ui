<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Card UI Design</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="card front-face">
        <header>
          <span class="logo">
            <img src="images/logo.png" alt="logo">
            <h5>Master Card</h5>
          </span>
          <img src="images/chip.png" alt="chip" class="chip">
        </header>
        <div class="card-details">
          <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">8050 2030 3020 5040</h5>
            <h5 class="name">John Doe</h5>
          </div>
          <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>05/28</h5>
          </div>
        </div>
      </div>

      <div class="card back-face">
        <h6>For Customer service call +997 4343 3433 or email at
          mastercard@gmail.com
        </h6>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>005</i></div>
        <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos asperiores ex animi modi vel commodi?</h5>
      </div>
    </div>
  </section>
</body>
</html>
